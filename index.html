<!DOCTYPE html>
<html data-ng-app="App">

<head>
  <title>Sanan's First Angular Page</title>
  <link href="Content/bootstrap.min.css" rel="stylesheet">
  <link href="Http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <style>
    #names{width:50%}
    body{padding:10px}
    #edit{color:green}
    #delete{color:red}
    #add{color:blue;padding-left:5px}
    #save{color:orange;visibility:hidden;}
    td i {padding:0px 5px 0px 5px}
  </style>
  <link rel="stylesheet" type="text/css" href="Content/metro_nav.css">
</head>

<body>
  <div class="container" style="margin-top:20px;margin-bottom:40px;" ng-controller="GetMenuController">
    <div class="row">
		<div class="row nav-row">
			<div ng-repeat="item in menu" ng-class="{ 'active': $index == selectedIndex }" ng-click="itemClicked($index)" class="col-md-2">
				<span class="{{ item.fa }}"></span>
				<p>{{ item.label }}</p>
			</div>
		</div>
    </div>
  </div>
  <div id="names" ng-controller="GetNamesController">
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr data-ng-repeat="name in names">
      <td>{{name.id}}</td>
      <td>{{name.fname}}</td>
      <td>{{name.lname}}</td>
      <td>{{name.age}}</td>
      <td> <i id="edit" class="fa fa-pencil-square-o"></i><i id="delete"class="fa fa-trash-o"></i><i id="save" class="fa fa-floppy-o"></i></td>
      </tr>
    </table>
    <i id="add" class="fa fa-plus-square-o"></i>
  </div>
  <script src="Scripts/angular.js"></script>
  <script src="Scripts/jquery.min.js"></script>
  <script src="Scripts/bootstrap.min.js"></script>
  <script src="app/app.js"></script>

</body>
</html>
