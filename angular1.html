<!DOCTYPE html>
<html data-ng-app="App">

<head>
  <title>Terry's First Angular Page</title>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <style>
    #names{width:50%}
    body{padding:10px}
    #edit{color:green}
    #delete{color:red}
    #add{color:blue;padding-left:5px}
    #save{color:orange;visibility:hidden;}
    td i {padding:0px 5px 0px 5px}
  </style>
</head>

<body>
  <div id="names" ng-controller="GetNamesController">
    <table class="table table-striped table-bordered table-hover">
      <thead>
      <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Age</th>
      <th>Action</th>
      </tr>
      </thead>
      <tbody>
      <tr data-ng-repeat="name in names">
      <td>{{name.id}}</td>
      <td>{{name.fname}}</td>
      <td>{{name.lname}}</td>
      <td>{{name.age}}</td>
      <td> <i id="edit" class="fa fa-pencil-square-o"></i><i id="delete"class="fa fa-trash-o"></i><i id="save" class="fa fa-floppy-o"></i></td>
      </tr>
    </table>
    <i id="add" class="fa fa-plus-square-o"></i>
  </div>
  <script src="Scripts/angular.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

  <script>
    var App = angular.module('App', []);

    var controllers = {};

    controllers.GetNamesController = function($scope, $http) {
      $http.get('names.json')
           .then(function(res){
              $scope.names = res.data;
            });
    };

    App.controller(controllers);

  </script>

</body>
</html>
